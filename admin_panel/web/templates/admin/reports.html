{% extends "admin/base_site.html" %}

{% block content %}
<div class="row">
    <div class="col-12 col-xl-8">
        <div class="card">
            <div class="card-header border-0">
                <h3 class="card-title">Monthly Summary</h3>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-valign-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th style="min-width: 300px; padding: 12px 20px;">Metric</th>
                                <th class="text-right" style="padding: 12px 20px;">Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="padding: 15px 20px;">Total Deposits (This Month)</td>
                                <td class="text-success text-right font-weight-bold" style="padding: 15px 20px;">
                                    $ {{ monthly_stats.deposit|floatformat:2 }}
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 15px 20px;">Total Withdrawals (This Month)</td>
                                <td class="text-danger text-right font-weight-bold" style="padding: 15px 20px;">
                                    $ {{ monthly_stats.withdrawal|floatformat:2 }}
                                </td>
                            </tr>
                            <tr class="bg-light">
                                <td style="padding: 15px 20px;"><strong>Net Revenue</strong></td>
                                <td class="text-right" style="padding: 15px 20px;">
                                    <h4 class="mb-0"><strong>$ {{ net_revenue|floatformat:2 }}</strong></h4>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
