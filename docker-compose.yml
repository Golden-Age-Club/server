version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: casino_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: casino_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb

  api:
    build: .
    container_name: casino_api
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override MongoDB URL for Docker network
      MONGODB_URL: mongodb://mongodb:27017
    depends_on:
      - mongodb
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:
  mongodb_config:
