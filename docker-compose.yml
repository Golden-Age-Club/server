version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: casino_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: casino_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb

  api:
    build: .
    container_name: casino_api
    restart: always
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      API_PORT: 8001
    depends_on:
      - mongodb
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001

  admin:
    build: .
    container_name: casino_admin
    restart: always
    ports:
      - "8002:8002"
    env_file:
      - .env
    environment:
      MONGODB_URL: mongodb://mongodb:27017
    depends_on:
      - mongodb
    command: python admin_panel/manage.py runserver 0.0.0.0:8002

volumes:
  mongodb_data:
  mongodb_config:
