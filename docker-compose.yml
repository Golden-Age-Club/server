version: '3.8'

services:
  # MongoDB Replica Set - Node 1
  mongo1:
    image: mongo:6.0
    container_name: slot-admin-mongo1
    command: mongod --replSet rs0 --bind_ip_all --port 27017
    ports:
      - "27017:27017"
    volumes:
      - mongo1_data:/data/db
    networks:
      - slot-admin-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Replica Set - Node 2
  mongo2:
    image: mongo:6.0
    container_name: slot-admin-mongo2
    command: mongod --replSet rs0 --bind_ip_all --port 27018
    ports:
      - "27018:27018"
    volumes:
      - mongo2_data:/data/db
    networks:
      - slot-admin-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27018/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Replica Set - Node 3
  mongo3:
    image: mongo:6.0
    container_name: slot-admin-mongo3
    command: mongod --replSet rs0 --bind_ip_all --port 27019
    ports:
      - "27019:27019"
    volumes:
      - mongo3_data:/data/db
    networks:
      - slot-admin-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27019/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Replica Set Initialization
  mongo-init:
    image: mongo:6.0
    container_name: slot-admin-mongo-init
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    networks:
      - slot-admin-network
    entrypoint: >
      bash -c "
        sleep 10 &&
        mongosh --host mongo1:27017 --eval \"
          rs.initiate({
            _id: 'rs0',
            members: [
              { _id: 0, host: 'mongo1:27017' },
              { _id: 1, host: 'mongo2:27018' },
              { _id: 2, host: 'mongo3:27019' }
            ]
          })
        \"
      "

  # Redis
  redis:
    image: redis:7-alpine
    container_name: slot-admin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - slot-admin-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slot-admin-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MONGODB_URL=mongodb://mongo1:27017,mongo2:27018,mongo3:27019/?replicaSet=rs0
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - mongo1
      - mongo2
      - mongo3
      - redis
      - mongo-init
    networks:
      - slot-admin-network
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # MongoDB Express (Database UI)
  mongo-express:
    image: mongo-express:latest
    container_name: slot-admin-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo1:27017,mongo2:27018,mongo3:27019/?replicaSet=rs0
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    networks:
      - slot-admin-network

networks:
  slot-admin-network:
    driver: bridge

volumes:
  mongo1_data:
  mongo2_data:
  mongo3_data:
  redis_data:
